name: Publicar catálogo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

permissions:
  contents: write  # permite o bot commitar mesmo em branch protegida
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔒 Verificar autor do commit
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Autor detectado: $AUTHOR"
          if [ "$AUTHOR" != "titoufu" ] && [ "$AUTHOR" != "github-actions[bot]" ] && [ "$AUTHOR" != "JOSE RIBEIRO" ]; then
            echo "⛔ Commit não autorizado. Apenas 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o catálogo."
            exit 1
          fi
          echo "✅ Commit autorizado."

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ✅ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: 🧱 Gerar JSON do catálogo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: 🚀 Commit e push automáticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "🤖 Atualização automática do catálogo" || echo "Nada a commitar"
          git push origin HEAD:main

name: Publicar catÃ¡logo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # âœ… 1. Clona o repositÃ³rio completo
      - name: ğŸ§© Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o git log funcionar

      # âœ… 2. Verifica autor do commit dentro do repositÃ³rio
      - name: ğŸ”’ Verificar autor do commit
        run: |
          echo "ğŸ“ DiretÃ³rio atual: $(pwd)"
          echo "ğŸ“‚ Listando conteÃºdo:"
          ls -la
          echo "â¡ï¸ Mudando para workspace..."
          cd "${GITHUB_WORKSPACE:-.}"
          echo "ğŸ“ Agora em: $(pwd)"
          ls -la
          AUTHOR=$(git log -1 --pretty=format:'%an' || echo "DESCONHECIDO")
          echo "Autor detectado: $AUTHOR"
          if [[ "$AUTHOR" != "titoufu" && "$AUTHOR" != "JOSE RIBEIRO" && "$AUTHOR" != "github-actions[bot]" ]]; then
            echo "âŒ Commit nÃ£o autorizado. Somente 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o catÃ¡logo."
            exit 1
          fi
          echo "âœ… Commit autorizado."

      # âœ… 3. Configura Python
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # âœ… 4. Valida CSV
      - name: âœ… Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      # âœ… 5. Gera JSON
      - name: ğŸ§± Gerar JSON do catÃ¡logo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      # âœ… 6. Commit & Push automÃ¡ticos
      - name: ğŸš€ Commit e push automÃ¡ticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "Atualiza catÃ¡logo de ingredientes automaticamente" || echo "Nada a commitar"
          git push

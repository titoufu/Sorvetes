name: Publicar catálogo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Permissões explícitas (necessárias para commit/push)
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 🧩 Faz checkout do repositório antes de qualquer comando git
      - name: 🧩 Checkout do repositório
        uses: actions/checkout@v4

      # 🚨 Segurança: só executa se o commit for do autor autorizado
      - name: 🔒 Verificar autor do commit
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Autor detectado: $AUTHOR"
          if [[ "$AUTHOR" != "titoufu" && "$AUTHOR" != "JOSE RIBEIRO" && "$AUTHOR" != "github-actions[bot]" ]]; then
            echo "❌ Commit não autorizado. Somente 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o catálogo."
            exit 1
          else
            echo "✅ Commit autorizado para atualização do catálogo."
          fi

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ✅ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: 🧱 Gerar JSON do catálogo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: 🚀 Commit e push automáticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "Atualiza catálogo de ingredientes automaticamente" || echo "Nada a commitar"
          git push

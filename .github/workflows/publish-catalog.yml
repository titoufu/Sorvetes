name: Publicar cat√°logo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Permiss√µes expl√≠citas (necess√°rias para commit/push)
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: üß≠ Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necess√°rio para git log funcionar

      # üö® Seguran√ßa: s√≥ executa se o commit for do autor autorizado
      - name: üîí Verificar autor do commit (vers√£o robusta)
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an' || echo "desconhecido")
          AUTHOR_LC=$(echo "$AUTHOR" | tr '[:upper:]' '[:lower:]')
          echo "Autor detectado: $AUTHOR"

          if [[ "$AUTHOR_LC" != "titoufu" && "$AUTHOR_LC" != "github-actions[bot]" && "$AUTHOR_LC" != "jose ribeiro" ]]; then
            echo "‚õî Commit n√£o autorizado. Somente 'titoufu', 'github-actions[bot]' ou 'JOSE RIBEIRO' podem atualizar o cat√°logo."
            exit 1
          fi

          echo "‚úÖ Commit autorizado para atualiza√ß√£o do cat√°logo."

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ‚úÖ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: üß± Gerar JSON do cat√°logo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: üöÄ Commit e push autom√°ticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "Atualiza cat√°logo de ingredientes automaticamente" || echo "Nada a commitar"
          git push

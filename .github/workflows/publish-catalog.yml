name: Publicar catálogo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ✅ 1. Clona o repositório completo
      - name: 🧩 Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o git log funcionar

      # ✅ 2. Verifica autor do commit (VERSÃO ALTERNATIVA)
      - name: 🔒 Verificar autor do commit
        run: |
          echo "📁 Diretório atual: $(pwd)"
          echo "📂 Verificando estrutura do repositório:"
          ls -la
          
          # Força o reconhecimento do repositório git
          git status --short || echo "Git status falhou"
          
          # Obtém informações do commit que disparou o workflow
          echo "📋 Informações do evento:"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          
          # Método alternativo usando a API do GitHub
          AUTHOR="${{ github.actor }}"
          echo "Autor detectado via github.actor: $AUTHOR"
          if [[ "$AUTHOR" != "titoufu" && "$AUTHOR" != "JOSE RIBEIRO" && "$AUTHOR" != "github-actions[bot]" ]]; then
            echo "❌ Commit não autorizado. Somente 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o catálogo."
            exit 1
          fi
          echo "✅ Commit autorizado."

      # ✅ 3. Configura Python
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ✅ 4. Valida CSV
      - name: ✅ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      # ✅ 5. Gera JSON
      - name: 🧱 Gerar JSON do catálogo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      # ✅ 6. Commit & Push automáticos
      - name: 🚀 Commit e push automáticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "Atualiza catálogo de ingredientes automaticamente" || echo "Nada a commitar"
          git push
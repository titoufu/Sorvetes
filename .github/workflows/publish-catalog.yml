on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

permissions:
  contents: write  # permite o bot commitar mesmo em branch protegida
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”’ Verificar autor do commit
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Autor detectado: $AUTHOR"
          if [ "$AUTHOR" != "titoufu" ] && [ "$AUTHOR" != "github-actions[bot]" ] && [ "$AUTHOR" != "JOSE RIBEIRO" ]; then
            echo "â›” Commit nÃ£o autorizado. Apenas 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o catÃ¡logo."
            exit 1
          fi
          echo "âœ… Commit autorizado."

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âœ… Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: ğŸ§± Gerar JSON do catÃ¡logo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: ğŸš€ Commit e push automÃ¡ticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "ğŸ¤– AtualizaÃ§Ã£o automÃ¡tica do catÃ¡logo" || echo "Nada a commitar"
          git push origin HEAD:main

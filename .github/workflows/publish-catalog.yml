name: Publicar cat√°logo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üß© Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üîí Verificar autor do commit (vers√£o final)
        run: |
          AUTHOR="${{ github.event.head_commit.author.name }}"
          ACTOR="${{ github.actor }}"
          echo "Autor detectado: $AUTHOR"
          echo "Usu√°rio executor: $ACTOR"
          if [[ "$AUTHOR" != "titoufu" && "$AUTHOR" != "JOSE RIBEIRO" && "$AUTHOR" != "github-actions[bot]" ]]; then
            echo "‚ùå Commit n√£o autorizado. Apenas 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o cat√°logo."
            exit 1
          fi
          echo "‚úÖ Commit autorizado para atualiza√ß√£o do cat√°logo."

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ‚úÖ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: üß± Gerar JSON do cat√°logo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: üöÄ Commit e push autom√°ticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "Atualiza cat√°logo de ingredientes automaticamente" || echo "Nada a commitar"
          git push

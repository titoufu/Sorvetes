name: Publish Ingredients Catalog

on:
  push:
    branches: [ "main" ]
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
      - "admin_scaffold/admin/*.py"
      - ".github/workflows/publish-catalog.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Validate CSV
        run: |
          python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: Build JSON
        run: |
          python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

name: Publicar cat√°logo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ‚úÖ 1. Clona o reposit√≥rio completo
      - name: üß© Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o git log funcionar

      # ‚úÖ 2. Verifica autor do commit (CORRIGIDO)
      - name: üîí Verificar autor do commit
        run: |
          echo "üìÅ Diret√≥rio atual: $(pwd)"
          echo "üìÇ Listando conte√∫do:"
          ls -la
          
          # Verifica se estamos no diret√≥rio correto
          if [ -d ".git" ]; then
            echo "‚úÖ Diret√≥rio .git encontrado no local atual"
          else
            echo "‚ùå Diret√≥rio .git N√ÉO encontrado. Procurando..."
            find . -name ".git" -type d 2>/dev/null || echo "Nenhum diret√≥rio .git encontrado"
          fi
          
          AUTHOR=$(git log -1 --pretty=format:'%an' || echo "DESCONHECIDO")
          echo "Autor detectado: $AUTHOR"
          if [[ "$AUTHOR" != "titoufu" && "$AUTHOR" != "JOSE RIBEIRO" && "$AUTHOR" != "github-actions[bot]" ]]; then
            echo "‚ùå Commit n√£o autorizado. Somente 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o cat√°logo."
            exit 1
          fi
          echo "‚úÖ Commit autorizado."

      # ‚úÖ 3. Configura Python
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ‚úÖ 4. Valida CSV
      - name: ‚úÖ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      # ‚úÖ 5. Gera JSON
      - name: üß± Gerar JSON do cat√°logo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      # ‚úÖ 6. Commit & Push autom√°ticos
      - name: üöÄ Commit e push autom√°ticos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/ingredients_master.json
          git commit -m "Atualiza cat√°logo de ingredientes automaticamente" || echo "Nada a commitar"
          git push
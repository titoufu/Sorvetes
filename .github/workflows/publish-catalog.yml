name: Publicar cat√°logo

on:
  push:
    paths:
      - "admin_scaffold/admin/ingredients_master.csv"
  workflow_dispatch:

permissions:
  contents: write  # permite o bot commitar mesmo em branch protegida
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîí Verificar autor do commit
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Autor detectado: $AUTHOR"
          if [ "$AUTHOR" != "titoufu" ] && [ "$AUTHOR" != "github-actions[bot]" ] && [ "$AUTHOR" != "JOSE RIBEIRO" ]; then
            echo "‚õî Commit n√£o autorizado. Apenas 'titoufu', 'JOSE RIBEIRO' ou 'github-actions[bot]' podem atualizar o cat√°logo."
            exit 1
          fi
          echo "‚úÖ Commit autorizado."

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ‚úÖ Validar CSV
        run: python admin_scaffold/admin/validate.py admin_scaffold/admin/ingredients_master.csv

      - name: üß± Gerar JSON do cat√°logo
        run: python admin_scaffold/admin/build_json.py admin_scaffold/admin/ingredients_master.csv site/ingredients_master.json

      - name: üöÄ Commit e push autom√°ticos (via PR)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main || true
          git add site/ingredients_master.json
          git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do cat√°logo" || echo "Nada a commitar"
          git push origin HEAD:update-catalog || true
          gh pr create --title "ü§ñ Atualiza√ß√£o autom√°tica do cat√°logo" --body "Gerado automaticamente pelo workflow." --base main --head update-catalog || echo "PR j√° existe"



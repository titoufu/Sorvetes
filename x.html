<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Base de Sorvetes</title>

  <!-- Colors & PWA -->
  <meta name="theme-color" content="#0b63f3">
  <link rel="manifest" href="manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', ()=>{
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>

  <!-- iOS App-like -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --ink:#0f172a; --muted:#475569;
      --pri:#0b63f3; --ok:#16a34a; --warn:#c2410c; --bad:#b91c1c;
      --fat-b:#991b1b; --sugar-b:#9a3412; --solid-b:#166534;
      --row-fat-bg: rgba(185,28,28,.12);
      --row-sugar-bg: rgba(154,52,18,.12);
      --row-solid-bg: rgba(22,101,52,.12);
      --shadow:0 10px 28px rgba(2,6,23,.14);
      --radius:16px;
      --line:#e2e8f0;
      --sticky:#ffffffcc;
    }
    [data-theme="escuro"]{
      --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --muted:#94a3b8;
      --pri:#60a5fa; --ok:#34d399; --warn:#fbbf24; --bad:#f87171;
      --fat-b:#fecaca; --sugar-b:#fde68a; --solid-b:#86efac;
      --row-fat-bg: rgba(248,113,113,.18);
      --row-sugar-bg: rgba(253,186,116,.18);
      --row-solid-bg: rgba(134,239,172,.18);
      --line:#1f2a44; --sticky:#0f172acc;
    }
    [data-theme="suave"]{
      --pri:#0284c7;
      --row-fat-bg: rgba(225,29,72,.12);
      --row-sugar-bg: rgba(180,83,9,.12);
      --row-solid-bg: rgba(4,120,87,.12);
    }

    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell;}
    .wrap{max-width:1100px;margin:0 auto;padding:6px 10px 80px}

    /* Sticky summary — always visible */
    .stickybar{
      position:fixed; left:0; right:0; top:0; z-index:1000;
      padding: calc(6px + env(safe-area-inset-top)) 10px 8px 10px;
      backdrop-filter:saturate(1.2) blur(4px);
      background:var(--sticky);
      border-bottom:1px solid var(--line);
      border-radius:0 0 12px 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .stickygrid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
    .stickycell{display:flex;flex-direction:column;align-items:flex-start;padding:6px 8px;border:1px solid var(--line);border-radius:10px;background:var(--card)}
    .stickycell .label{font-size:11px;color:var(--muted)}
    .stickycell .value{font-weight:800}
    #stickySpacer{height:56px}

    header{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:8px 0 12px;flex-wrap:wrap}
    header h1{font-size:18px;margin:0}
    .theme{display:flex;gap:8px;align-items:center}
    .theme select{padding:8px;border-radius:12px;border:1px solid var(--line);background:var(--card);color:var(--ink)}

    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px;margin-bottom:12px;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:900px){.row{grid-template-columns:1fr}}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
    input,select,button{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:var(--card);color:var(--ink);font-size:16px}
    input[type="number"]{appearance:textfield}
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button{appearance:none;margin:0}
    button{background:var(--pri);color:#fff;border:none;font-weight:700;cursor:pointer}
    button.secondary{background:#e7efff;color:#0b63f3;border:1px solid #bfd6ff}
    .btn-group{display:flex;gap:6px;flex-wrap:wrap}
    .btn-outline{background:transparent;color:var(--pri);border:2px solid var(--pri)}
    .btn-active{background:var(--pri);color:#fff;border:2px solid var(--pri)}

    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .stat{background:linear-gradient(180deg, rgba(0,0,0,0.04), transparent);border:1px solid var(--line);border-radius:12px;padding:8px}
    .stat h3{margin:0 0 4px;font-size:12px;color:var(--muted)}
    .stat .val{font-size:18px;font-weight:800}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700;letter-spacing:.02em}
    .ok{background:rgba(22,163,74,.18);color:var(--ok);border:1px solid rgba(22,163,74,.45)}
    .aj{background:rgba(194,65,12,.16);color:var(--warn);border:1px solid rgba(194,65,12,.45)}

    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px dashed var(--line);text-align:left;vertical-align:middle}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
    tfoot td{font-weight:800}
    .muted{color:var(--muted)}
    .sum-ok{color:var(--ok);font-weight:800}
    .sum-bad{color:var(--bad);font-weight:800}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;align-items:center}

    tr.fat-dominant{background:var(--row-fat-bg); border-left:7px solid var(--fat-b)}
    tr.sugar-dominant{background:var(--row-sugar-bg); border-left:7px solid var(--sugar-b)}
    tr.solid-dominant{background:var(--row-solid-bg); border-left:7px solid var(--solid-b)}

    .mini{font-size:12px;color:var(--muted)}
    .contrib{display:flex;gap:6px;flex-wrap:wrap}
    .c-pill{padding:4px 9px;border-radius:999px;font-size:12px;font-weight:800}
    .c-fat{background:rgba(185,28,28,.18);color:var(--fat-b);border:1px solid rgba(185,28,28,.45)}
    .c-sugar{background:rgba(154,52,18,.18);color:var(--sugar-b);border:1px solid rgba(154,52,18,.45)}
    .c-solid{background:rgba(22,101,52,.18);color:var(--solid-b);border:1px solid rgba(22,101,52,.45)}

    /* Mobile helpers for inputs */
    .helpers{display:none;gap:6px;margin-top:6px}
    .helpers button{padding:6px 8px;font-size:12px;border-radius:999px;border:1px solid var(--line);background:#fff;color:#0b63f3}
    @media (max-width:560px){
      .helpers{display:flex}
      header h1{font-size:16px}
      .stat .val{font-size:16px}
      input{padding:10px}
    }

    /* Bottom bar: dismiss keyboard on mobile */
    .bottombar{
      position:fixed; left:0; right:0; bottom:0; z-index:60;
      display:flex; gap:8px; align-items:center; justify-content:center;
      padding:8px env(safe-area-inset-right) calc(8px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
      background:var(--sticky); border-top:1px solid var(--line);
      backdrop-filter:saturate(1.2) blur(4px);
    }
    .bottombar button{max-width:220px}
  </style>
</head>
<body>
  <!-- Sticky summary always visible -->
  <div class="stickybar">
    <div class="stickygrid">
      <div class="stickycell">
        <div class="label">Gordura (%)</div>
        <div class="value" id="stickyGNow">—</div>
        <div class="mini">Alvo: <b id="stickyGTarget">—</b> • Δ <span id="stickyGDelta" class="pill aj">—</span></div>
      </div>
      <div class="stickycell">
        <div class="label">Açúcar (%)</div>
        <div class="value" id="stickyANow">—</div>
        <div class="mini">Alvo: <b id="stickyATarget">—</b> • Δ <span id="stickyADelta" class="pill aj">—</span></div>
      </div>
      <div class="stickycell">
        <div class="label">Sólidos (%)</div>
        <div class="value" id="stickySNow">—</div>
        <div class="mini">Alvo: <b id="stickySTarget">—</b> • Δ <span id="stickySDelta" class="pill aj">—</span></div>
      </div>
    </div>
  </div>
  <div id="stickySpacer"></div>

  <div class="wrap" id="app">
    <header>
      <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M7 21h10a4 4 0 0 0 0-8 5 5 0 0 0-4-4 4 4 0 0 0-7 3.5v.5A4 4 0 0 0 7 21Z" stroke="currentColor" stroke-width="1.5"/></svg>
        <h1>Base de Sorvetes</h1>
      </div>
      <div class="theme">
        <label for="themeSel" class="mini">Tema</label>
        <select id="themeSel">
          <option value="">Clássico</option>
          <option value="suave">Suave</option>
          <option value="escuro">Escuro</option>
        </select>
      </div>
    </header>

    <div class="card">
      <div class="row">
        <div>
          <label>Preset</label>
          <select id="preset"></select>
        </div>
        <div>
          <label>Lote atual</label>
          <input id="loteInfo" value="—" disabled>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="stats" id="stats"></div>
    </div>

    <div class="card">
      <div class="toolbar" style="justify-content:space-between;margin-bottom:6px">  <div style="display:flex;gap:8px;flex-wrap:wrap">    <button class="secondary" id="btnReset" title="Restaurar preset">Resetar preset</button>  </div>  <div class="btn-group">    <button class="btn-outline" id="btnT1">Normalizar 1 kg</button>    <button class="btn-outline" id="btnT15">Normalizar 1,5 kg</button>    <button class="btn-outline" id="btnT2">Normalizar 2 kg</button>  </div></div><div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>Ingrediente <span class="mini">(por 100 g)</span></th>
              <th>g (edite)</th>
              <th>%</th>
              <th>Contribuições na mistura</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td id="sumG" class="sum-bad">—</td>
              <td id="sumPct">—</td>
              <td id="targetInfo" class="mini muted"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <details>
        <summary>Ver composição por 100 g de cada ingrediente</summary>
        <div id="comp100" class="mini" style="margin-top:6px"></div>
      </details>
    </div>

    <div class="bottombar">
      <button id="btnBlur" class="secondary" style="max-width:200px">OK (fechar teclado)</button>
    </div>
  </div>

<script>
const TARGETS = [1000, 1500, 2000];
let targetBatch = TARGETS[0];

const COMPOS = {
  "Leite integral":[3.2,12.5,0.0],
  "Creme de leite 35%":[35.0,37.0,0.0],
  "Leite em pó integral":[26.0,96.0,0.0],
  "Açúcar (sacarose)":[0.0,100.0,100.0],
  "Glicose/mel (equiv.)":[0.0,80.0,80.0],
  "Gemas":[30.0,50.0,0.0],
  "Estabilizante":[0.0,100.0,0.0],
  "Emulsificante":[0.0,100.0,0.0],
  "Água/Polpa":[0.0,0.0,0.0],
};

const PRESETS = {
  "Creme": {
    targets:{gordura:12.0, acucar:18.0, solidos:39.0},
    polpa_solids:0.0,
    mix_pct:{
      "Leite integral":50.0,"Creme de leite 35%":25.0,"Leite em pó integral":5.0,
      "Açúcar (sacarose)":9.0,"Glicose/mel (equiv.)":3.0,"Gemas":4.0,
      "Estabilizante":0.3,"Emulsificante":0.4,"Água/Polpa":3.3
    }
  },
  "Gelato": {
    targets:{gordura:9.0, acucar:18.0, solidos:38.0},
    polpa_solids:0.0,
    mix_pct:{
      "Leite integral":60.0,"Creme de leite 35%":18.0,"Leite em pó integral":5.0,
      "Açúcar (sacarose)":9.0,"Glicose/mel (equiv.)":3.0,"Gemas":3.0,
      "Estabilizante":0.3,"Emulsificante":0.4,"Água/Polpa":1.3
    }
  },
  "Fruta": {
    targets:{gordura:1.0, acucar:20.0, solidos:36.0},
    polpa_solids:10.0,
    mix_pct:{
      "Leite integral":0.0,"Creme de leite 35%":0.0,"Leite em pó integral":0.0,
      "Açúcar (sacarose)":14.0,"Glicose/mel (equiv.)":6.0,"Gemas":0.0,
      "Estabilizante":0.3,"Emulsificante":0.0,"Água/Polpa":79.7
    }
  }
};

const presetSel = document.getElementById('preset');
const loteInfo = document.getElementById('loteInfo');
const stats = document.getElementById('stats');
const tbody = document.querySelector('#tbl tbody');
const sumPct = document.getElementById('sumPct');
const sumG = document.getElementById('sumG');
const targetInfo = document.getElementById('targetInfo');
const comp100Div = document.getElementById('comp100');
const themeSel = document.getElementById('themeSel');
const app = document.getElementById('app');

// Sticky elements (targets + current + deltas)
const stickyGNow = document.getElementById('stickyGNow');
const stickyANow = document.getElementById('stickyANow');
const stickySNow = document.getElementById('stickySNow');
const stickyGTarget = document.getElementById('stickyGTarget');
const stickyATarget = document.getElementById('stickyATarget');
const stickySTarget = document.getElementById('stickySTarget');
const stickyGDelta = document.getElementById('stickyGDelta');
const stickyADelta = document.getElementById('stickyADelta');
const stickySDelta = document.getElementById('stickySDelta');

let current = "Creme";
let gramsMix = {};
let polpaSolids = 0.0;

function sizeStickySpacer(){
  const bar = document.querySelector('.stickybar');
  const sp = document.getElementById('stickySpacer');
  if(bar && sp){ sp.style.height = bar.offsetHeight + 'px'; }
}

function init(){
  // Tema com persistência
  const savedTheme = localStorage.getItem('sorvete_theme') || '';
  themeSel.value = savedTheme;
  setTheme(savedTheme);
  themeSel.addEventListener('change', ()=>{
    setTheme(themeSel.value);
    localStorage.setItem('sorvete_theme', themeSel.value||'');
    setTimeout(sizeStickySpacer, 50);
  });

  presetSel.innerHTML = Object.keys(PRESETS).map(p=>`<option ${p===current?'selected':''}>${p}</option>`).join('');
  applyPreset(current);

  presetSel.addEventListener('change', ()=>{ applyPreset(presetSel.value); });
  document.getElementById('btnReset').addEventListener('click', ()=>applyPreset(current));

  document.getElementById('btnT1').addEventListener('click', ()=>setTarget(1000));
  document.getElementById('btnT15').addEventListener('click', ()=>setTarget(1500));
  document.getElementById('btnT2').addEventListener('click', ()=>setTarget(2000));

  document.getElementById('btnBlur').addEventListener('click', ()=>{
    if(document.activeElement && document.activeElement.blur){ document.activeElement.blur(); }
  });

  updateTargetButtons();
  sizeStickySpacer();
  window.addEventListener('resize', sizeStickySpacer);
  new ResizeObserver(sizeStickySpacer).observe(document.querySelector('.stickybar'));
}

function setTheme(name){
  if(!name){ app.removeAttribute('data-theme'); return; }
  app.setAttribute('data-theme', name);
}

function setTarget(val){
  targetBatch = val;
  normalizeToTarget();
  updateTargetButtons();
}

function updateTargetButtons(){
  const map = {1000: 'btnT1', 1500:'btnT15', 2000:'btnT2'};
  for(const [val,id] of Object.entries(map)){
    const btn = document.getElementById(id);
    btn.classList.remove('btn-active');
    btn.classList.add('btn-outline');
    if(Number(val)===targetBatch){
      btn.classList.add('btn-active');
      btn.classList.remove('btn-outline');
    }
  }
  loteInfo.value = `${(targetBatch/1000).toFixed(1)} kg (alvo)`;
}

function applyPreset(name){
  current = name;
  const p = PRESETS[name];
  polpaSolids = p.polpa_solids || 0;
  gramsMix = {};
  for(const k of Object.keys(p.mix_pct)){
    gramsMix[k] = Math.round(targetBatch * (p.mix_pct[k]/100));
  }
  renderTable();
  renderComp100();
  recalc();

  // init sticky targets
  const t = PRESETS[current].targets;
  stickyGTarget.textContent = t.gordura.toFixed(1);
  stickyATarget.textContent = t.acucar.toFixed(1);
  stickySTarget.textContent = t.solidos.toFixed(1);
}

function renderComp100(){
  const entries = Object.entries(COMPOS).map(([k,[g,s,a]])=>{
    return `<div>• <b>${k}</b> — gordura ${g}% • açúcares ${a}% • sólidos ${s}% (por 100 g)</div>`;
  }).join("");
  comp100Div.innerHTML = entries;
}

function addHelpers(td, name){
  const bar = document.createElement('div');
  bar.className = 'helpers';
  const mk = (label, delta)=>{
    const b = document.createElement('button');
    b.type="button"; b.textContent = label;
    b.addEventListener('click', ()=>{
      gramsMix[name] = Math.max(0, Math.round(Number(gramsMix[name]||0) + delta));
      renderTable();
      recalc();
    });
    return b;
  };
  bar.appendChild(mk("-10", -10));
  bar.appendChild(mk("-1", -1));
  bar.appendChild(mk("+1", +1));
  bar.appendChild(mk("+10", +10));
  td.appendChild(bar);
}

function renderTable(){
  tbody.innerHTML = "";
  for(const k of Object.keys(gramsMix)){
    const tr = document.createElement('tr');
    tr.dataset.ing = k;
    const td1 = document.createElement('td');
    const td2 = document.createElement('td');
    const td3 = document.createElement('td');
    const td4 = document.createElement('td');
    td1.innerHTML = `<div><b>${k}</b></div><div class="mini muted">por 100 g → gordura ${COMPOS[k][0]}% • açúcares ${COMPOS[k][2]}% • sólidos ${COMPOS[k][1]}%</div>`;
    const inp = document.createElement('input');
    inp.type = "number"; inp.step="1"; inp.min="0"; inp.inputMode="numeric"; inp.pattern="[0-9]*";
    inp.value = gramsMix[k];
    inp.style.width = "120px";
    const onChange = ()=>{
      const raw = (inp.value||"").toString().replace(',','.');
      const v = Number(raw);
      gramsMix[k] = isFinite(v) && v>=0 ? v : 0;
      recalc();
    };
    inp.addEventListener('input', onChange);
    inp.addEventListener('change', onChange);
    td2.appendChild(inp);
    addHelpers(td2, k);
    td3.setAttribute('data-pct-cell', k);
    td4.setAttribute('data-contrib-cell', k);
    tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4);
    tbody.appendChild(tr);
  }
}

function calc(){
  const total = Object.values(gramsMix).reduce((a,b)=>a+Number(b||0), 0);
  const comp = {...COMPOS};
  if(polpaSolids>0){ comp["Água/Polpa"] = [0.0, polpaSolids, 0.0]; }

  let fatG=0, solidsG=0, sugarG=0;
  const fatParts={}, solidsParts={}, sugarParts={};
  for(const k of Object.keys(gramsMix)){
    const g = Number(gramsMix[k]||0);
    const f = g*(comp[k][0]/100);
    const s = g*(comp[k][1]/100);
    const a = g*(comp[k][2]/100);
    fatG    += f; solidsG += s; sugarG  += a;
    fatParts[k]=f; solidsParts[k]=s; sugarParts[k]=a;
  }

  const percent = {};
  for(const k of Object.keys(gramsMix)){
    percent[k] = total>0 ? (gramsMix[k]/total*100) : 0;
  }

  return {
    total, percent,
    gorduraPct: total>0 ? (fatG/total)*100 : 0,
    solidosPct: total>0 ? (solidsG/total)*100 : 0,
    acucarPct:  total>0 ? (sugarG/total)*100 : 0,
    fatG, solidsG, sugarG,
    fatParts, solidsParts, sugarParts
  };
}

function statusPill(name, val){
  let ok=false, txt="Ajustar", cls="aj";
  if(name==="gordura") ok = (val>=8 && val<=16);
  if(name==="acucar")  ok = (val>=16 && val<=22);
  if(name==="solidos") ok = (val>=36 && val<=42);
  if(ok){ txt="OK"; cls="ok"; }
  return `<span class="pill ${cls}">${txt}</span>`;
}

function setDeltaChip(el, delta){
  el.textContent = (delta>0?'+':'') + delta.toFixed(2) + ' pp';
  el.classList.remove('ok','aj');
  if(Math.abs(delta) <= 0.10){ el.classList.add('ok'); }
  else { el.classList.add('aj'); }
}

function recalc(){
  const r = calc();
  // Stats topo
  stats.innerHTML = `
    <div class="stat"><h3>Gordura (%)</h3><div class="val">${r.gorduraPct.toFixed(2)}</div>${statusPill('gordura',r.gorduraPct)}</div>
    <div class="stat"><h3>Açúcares (%)</h3><div class="val">${r.acucarPct.toFixed(2)}</div>${statusPill('acucar',r.acucarPct)}</div>
    <div class="stat"><h3>Sólidos (%)</h3><div class="val">${r.solidosPct.toFixed(2)}</div>${statusPill('solidos',r.solidosPct)}</div>
  `;

  // Sticky (target + current + delta)
  const t = PRESETS[current].targets;
  stickyGTarget.textContent = t.gordura.toFixed(1);
  stickyATarget.textContent = t.acucar.toFixed(1);
  stickySTarget.textContent = t.solidos.toFixed(1);
  stickyGNow.textContent = r.gorduraPct.toFixed(1);
  stickyANow.textContent = r.acucarPct.toFixed(1);
  stickySNow.textContent = r.solidosPct.toFixed(1);
  setDeltaChip(stickyGDelta, r.gorduraPct - t.gordura);
  setDeltaChip(stickyADelta, r.acucarPct  - t.acucar);
  setDeltaChip(stickySDelta, r.solidosPct - t.solidos);

  // Atualizar % por ingrediente e chips
  for(const tr of tbody.querySelectorAll('tr')){
    const name = tr.dataset.ing;
    const pctCell = tr.querySelector('td[data-pct-cell]');
    const contribCell = tr.querySelector('td[data-contrib-cell]');
    const pct = r.percent[name] || 0;
    pctCell.textContent = isFinite(pct) ? pct.toFixed(2) + " %" : "—";

    const fg = r.fatParts[name]   || 0;
    const sg = r.sugarParts[name] || 0;
    const tg = r.solidsParts[name]|| 0;
    const fc = r.fatG>0   ? (fg/r.fatG*100)   : 0;
    const sc = r.sugarG>0 ? (sg/r.sugarG*100) : 0;
    const tc = r.solidsG>0? (tg/r.solidsG*100): 0;

    contribCell.innerHTML = `
      <div class="contrib">
        <span class="c-pill c-fat">Gord ${fc.toFixed(1)}%</span>
        <span class="c-pill c-sugar">Açúc ${sc.toFixed(1)}%</span>
        <span class="c-pill c-solid">Sólid ${tc.toFixed(1)}%</span>
      </div>
    `;

    // Dominante
    tr.classList.remove('fat-dominant','sugar-dominant','solid-dominant');
    const maxVal = Math.max(fc, sc, tc);
    if(maxVal === fc && maxVal>0) tr.classList.add('fat-dominant');
    else if(maxVal === sc && maxVal>0) tr.classList.add('sugar-dominant');
    else if(maxVal === tc && maxVal>0) tr.classList.add('solid-dominant');
  }

  // Totais e alvo
  const near = Math.abs(r.total - targetBatch) < 0.5;
  sumG.className = near ? "sum-ok" : "sum-bad";
  sumG.textContent = r.total.toFixed(0) + " g";
  sumPct.textContent = r.total>0 ? "100.00 %" : "—";
  targetInfo.textContent = `(alvo atual: ${targetBatch} g)`;
}

function normalizeToTarget(){
  const r = calc();
  const total = r.total;
  if(total<=0) return;
  const factor = targetBatch / total;
  for(const k of Object.keys(gramsMix)){
    gramsMix[k] = Math.max(0, Math.round(Number(gramsMix[k]||0) * factor));
  }
  renderTable();
  recalc();
}

function topContributors(parts, topN=3){
  return Object.entries(parts).sort((a,b)=>b[1]-a[1]).slice(0, topN).map(([k,_])=>k);
}

init();
</script>
